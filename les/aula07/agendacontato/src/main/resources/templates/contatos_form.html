<html xmlsns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Agenda de Contato ThymeLeaf</h1>
        <form th:action="@{/contatos}" th:object="${contato}" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>Nome: </td>
                        <td><input type="text" th:field="*{nome}"/></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="email" th:field="*{email}"/></td>
                    </tr>
                    <tr>
                        <td>Telefone: </td>
                        <td><input type="text" th:field="*{telefone}"/></td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="acao" value="gravar">Gravar</button></td>
                        <td><button type="submit" name="acao" value="pesquisar">Pesquisar</button></td>
                    </tr>
                </tbody>
            </table>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c1: ${lista}">
                    <td th:text="${c1.nome}" />
                    <td th:text="${c1.email}" />
                    <td th:text="${c1.telefone}" />
                    <td>
                        <a th:href="@{/contatos/delete/{id}(id=${c1.id})}">Apagar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
