buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'war'

version = "1.17"

defaultTasks 'clean', 'build'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.16'
    implementation 'jakarta.servlet:jakarta.servlet-api:6.1.0'
}


tasks.war {
    archiveFileName = 'agenda-contato.war'
}

